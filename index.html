<!DOCTYPE html>
<html>
<head>
	<title>Dashcroft: Character's Left</title>
	<style>
		#charNum{
			border: 1px solid #DBDBDB;
			border-radius: 3px;
			padding: 2px;
			font-size: 12px;
			float: left;
			margin-left: 4px;
			margin-top: 8px;
			visibility: hidden;
		}
		#char_left{
			float: left;
			font-family: Veranda;
			font-size: 12px;
			margin-top: 8px;
			visibility: hidden;
		}
		#details{
			border: 1px solid #333;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(function(){
			var maxLength = 100;
			var show = false;
			$('#details').focus(function(){
				$(this).css('background','#dfffff')
			}).blur(function(){
				$(this).css('background','#fffff');
				});
				$('#details').keyup(function(){
					var txtArea = $(this);
					var len = txtArea.val().length;
					if(len >=0 && show ==false ){
						show = true;
						$('#charNum').css('visibility','visible');
						$('#char_left').css('visibility','visible');
					}
					if(len <= maxLength){
						$('#charNum').text(maxLength - len);
					}else{
						txtArea.val(txtArea.val().substring(0,maxLength));
					}
				});
			});
	</script>

</head>
<body>
	<h4>Dashcroft: Jquery Ex.2</h1>
		<h5>Typing in the text area will gradually decrease the amount of characters left, <br> shown underneath the text area.  This is done through Jquery and will stop the <br> user from inputing any more characters than the preset amount allowed. <br><br>
	<textarea rows="4" cols="23" id="details"></textarea><br/>
	<span id="char_left">Characters left: </span><span id="charNum"></span>
</body>
</html>
